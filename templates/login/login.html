<div class="flex-column welcome-container">
    
    <!-- Welcome header -->
    <header class="flex-column flex-align-center">
        <img src="../../img/logo/logo_playstadium.svg" class="logo" alt="Play Stadium">
        <span>YOUR <em>E-CHAMPIONSHIP MANAGER</em> FOR</span>
        <img src="../../img/logo/logo_leagueoflegends.svg" class="logo-game" alt="League of Legends">
    </header>
    
    <!-- Login form -->
    <form name="loginForm" class="user-form">
        <input type="text" name="username" placeholder="username" required
               ng-minlength="3" ng-model="user.username">
        <input type="password" name="password" placeholder="password" required
               ng-minlength="3" ng-model="user.password">
        
        <button class="button button-clear">
            <a href="#/forgot">Forgot your password?</a>
        </button>
        
        <div class="flex-column flex-align-center">
            <button class="button button-outline">
                <a href="#/home"
                   ng-disabled="loginForm.$invalid">Login</a>
            </button>

            <button class="button button-clear text-center">
                <a href="#/signup">Or click here to<br><em>sign up</em></a>
            </button>
        </div>
    </form>

</div>
