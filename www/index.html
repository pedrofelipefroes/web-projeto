<!doctype html>
<html ng-app="playstadiumApp">
    <head>
        <!-- AngularJS & AngularJS Route -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
        <script src="js/app.js"></script>

        <!-- Stylesheet & fonts -->
        <link href="css/stylesheet.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Yantramanav:300,400,500&subset=latin,latin-ext'
              rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    
    <body>
        
         <!-- Login view -->
        <script type="text/ng-template" id="www/templates/login/login.html">
            <div class="flex-center-column-container">
                <img src="img/logo/logo.svg" id="logo" alt="Welcome to Play Stadium">
                
                <section id="sign-in-container">
                    <header class="horizontal-inline-center">
                        welcome to your<br>e-championship manager for<br>
                        
                        <div class="flex-center-row-container">
                            <img src="img/logo/leagueoflegends-logo.png" id="game-logo"
                                 alt="League of Legends">
                            <img src="img/logo/pokemonshowdown-logo.png" id="game-logo"
                                 alt="Pokémon Showdown">
                        </div>
                    </header>
                    
                    <form name="loginForm">
                        <input type="text" name="username" placeholder="username" 
                               ng-minlength="3" ng-model="user.username" required>
                        <input type="password" name="password" placeholder="password" 
                               ng-minlength="3" ng-model="user.password" required>
                    </form>
                    
                    <button class="button-clear">
                        <a href="#/forgotpassword">Forgot your password?</a>
                    </button>

                    <button href="#/home" class="button-block" type="submit" 
                            ng-disabled="loginForm.$invalid">Sign-me in!</button>
                    
                    <button class="button-clear">
                        <a href="#/signup">Or click here<br>to sign up</a>
                    </button>
                    
                    <!-- <pre>user = {{user | json}}</pre> -->
                </section>
            </div>
        </script>
        
        <!-- Signup view -->
        <script type="text/ng-template" id="www/templates/signup/signup.html">
            <div class="flex-center-column-container">
                <img src="img/logo/logo.svg" id="logo" alt="Welcome to Play Stadium">
                
                <section id="sign-in-container">
                    <header class="horizontal-inline-center">
                        signup to a<br>e-championship manager for<br>
                        
                        <div class="flex-center-row-container">
                            <img src="img/logo/leagueoflegends-logo.png" id="game-logo"
                                 alt="League of Legends">
                            <img src="img/logo/pokemonshowdown-logo.png" id="game-logo"
                                 alt="Pokémon Showdown">
                        </div>
                    </header>
                    
                    <form name="signupForm">
                        <input type="text" name="username" placeholder="username" 
                               ng-minlength="3" ng-model="user.username" required>
                        <input type="text" name="usernameconf" placeholder="username confirmation"
                               ng-minlenght="3" ng-model="user.usernameconf" required>
                        <input type="email" name="email" placeholder="email" 
                               ng-minlength="3" ng-model="user.email" required>
                        <input type="email" name="emailconf" placeholder="email confirmation"
                               ng-minlenght="3" ng-model="user.emailconf" required>
                        <input type="password" name="password" placeholder="password" 
                               ng-minlength="3" ng-model="user.password" required>
                        <input type="password" name="passwordconf" placeholder="password confirmation" 
                               ng-minlength="3" ng-model="user.passwordconf" required>
                    </form>

                    <button href="#/home" class="button-block" type="submit" 
                            ng-disabled="signupForm.$invalid">Sign-me in!</button>
                    
                    <button class="button-clear">
                        <a href="#/login">Back to login</a>
                    </button>
                    
                    <!-- <pre>user = {{user | json}}</pre> -->
                </section>
            </div>
        </script>
        
        <!-- Forgot Password view -->
        <script type="text/ng-template" id="www/templates/forgotpassword/forgotpassword.html">
            <div class="flex-center-column-container">
                <img src="img/logo/logo.svg" id="logo" alt="Welcome to Play Stadium">
                
                <section id="sign-in-container">
                    Type in your email below to reset your password. You will receive an email in a few moments.
                    <form name="forgotpasswordForm">
                        <input type="email" name="email" placeholder="type your email here"
                               ng-model="user.email" required>
                    </form>
                    
                    <button class="button-block" type="submit" 
                            ng-disabled="forgotpasswordForm.$invalid">Send email</button>
                    
                    <button class="button-clear">
                        <a href="#/login">Back to login</a>
                    </button>
                </section>
            </div>
        </script>
        
        <div ng-view></div>
    </body>
</html>
